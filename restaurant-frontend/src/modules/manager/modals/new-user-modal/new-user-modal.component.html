<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">New User</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <form class="card-form">
    <div class="input">
      <input
        type="text"
        class="input-field"
        [(ngModel)]="username"
        id="username"
        name="usernameModal"
        required
      />
      <label class="input-label">Username</label>
    </div>

    <div class="input">
      <input
        type="text"
        class="input-field"
        [(ngModel)]="name"
        id="name"
        name="nameModal"
        required
      />
      <label class="input-label">Name</label>
    </div>

    <div class="input">
      <input
        type="text"
        class="input-field"
        [(ngModel)]="lastName"
        id="lastName"
        name="lastNameModal"
        required
      />
      <label class="input-label">Lastname</label>
    </div>

    <div class="input">
      <input
        type="text"
        class="input-field"
        [(ngModel)]="emailAddress"
        id="emailAddress"
        name="emailAddressModal"
        required
      />
      <label class="input-label">Email</label>
    </div>

    <div class="input">
      <input
        type="number"
        class="input-field"
        [(ngModel)]="salary"
        name="salaryModal"
        id="salary"
        required
      />
      <label class="input-label">Salary</label>
    </div>

    <div class="input">
      <input
        type="text"
        class="input-field"
        [(ngModel)]="role"
        name="roleModal"
        id="role"
        required
      />
      <label class="input-label">Role</label>
    </div>

    <div class="input">
      <input
        type="password"
        class="input-field"
        [(ngModel)]="password"
        name="passwordModal"
        id="password"
        required
      />
      <label class="input-label">Password</label>
    </div>

    <div class="input">
      <input
        type="password"
        class="input-field"
        [(ngModel)]="password2"
        name="password2Modal"
        id="password2"
        required
      />
      <label class="input-label">Password</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Close
  </button>
  <button
    type="submit"
    class="btn btn-primary"
    name="saveChangesModal"
    [disabled]="
      username === '' ||
      name === '' ||
      role === '' ||
      lastName === '' ||
      salary === '' ||
      password === '' ||
      password2 === '' ||
      emailAddress === ''
    "
    (click)="saveChanges()"
  >
    Save changes
  </button>
</div>
