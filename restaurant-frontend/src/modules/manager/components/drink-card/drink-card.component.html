<div class="row card-group">
  <div class="col-3" *ngFor="let drink of drinks">
      <div id="container">	
        <div class="product-details">
          <h1>{{drink.name}}</h1>
          <p class="information">{{drink.description}}</p>  
          <div class="control">
            <p class="price">{{drink.price.value}} din </p>
          </div>
        </div>
        
      <div class="product-image">
        <img src= {{drink.image}} alt="">
      <div class="info">
        <h2> More information </h2>
        <ul>
          <li><strong>Ingredients : </strong> {{drink.ingredients}} </li>
          <li><strong>Preparation time : </strong> {{drink.preparationTime}} </li>
        </ul>
      </div>
      </div>

      </div>
  </div>

  </div>
