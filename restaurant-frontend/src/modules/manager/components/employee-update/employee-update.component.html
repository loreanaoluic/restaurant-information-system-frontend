<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">{{ user.name }}</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <form class="card-form">
    <div class="input">
      <input
        type="text"
        class="input-field"
        id="username"
        name="username"
        placeholder="Korisnicko ime"
        value="{{ user.username }}"
        required
      />
      <label class="input-label">Korisnicko ime</label>
    </div>

    <div class="input">
      <input
        type="text"
        class="input-field"
        id="name"
        name="name"
        placeholder="Ime"
        value="{{ user.name }}"
        required
      />
      <label class="input-label">Ime</label>
    </div>

    <div>
      <label>
        <input
          type="text"
          class="input-field"
          id="lastname"
          name="lastname"
          placeholder="Prezime"
          value="{{ user.lastName }}"
          required
        />
        <span class="required">Prezime</span>
      </label>
    </div>

    <div>
      <label>
        <input
          type="text"
          class="input-field"
          id="email"
          name="email"
          placeholder="Email"
          value="{{ user.emailAddress }}"
          required
        />
        <span class="required">Email</span>
      </label>
    </div>

    <div>
      <label>
        <input
          type="text"
          class="input-field"
          name="salary"
          id="salary"
          placeholder="Salary"
          value="{{ user.salary }}"
          required
        />
        <span class="required">Plata</span>
      </label>
    </div>

    <div>
      <label>
        <input
          type="text"
          class="input-field"
          name="role"
          id="role"
          placeholder="Uloga"
          value="{{ user.dtype }}"
          required
        />
        <span class="required">Uloga</span>
      </label>
    </div>

    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="modalRef.close()"
      >
        Close
      </button>
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
  </form>
</div>
