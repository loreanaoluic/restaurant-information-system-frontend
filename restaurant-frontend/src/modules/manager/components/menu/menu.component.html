<div class="row card-group">
  <div class="col-3" *ngFor="let menuItem of menuItems">
      <div id="container">	
        <div class="product-details">
          <h1>{{menuItem.name}}</h1>
          <p class="information">{{menuItem.description}}</p>
          <div class="control">
            <p class="price">{{menuItem.price.value}} din </p>
          </div>
        </div>
        
      <div class="product-image">
        <img src= {{menuItem.image}} alt="">
      <div class="info">
        <h2> More information </h2>
        <ul>
          <li><strong>Ingredients : </strong> {{menuItem.ingredients}} </li>
          <li><strong>Preparation time : </strong> {{menuItem.preparationTime}} </li>
        </ul>
      </div>
      </div>

      </div>
  </div>

  </div>
