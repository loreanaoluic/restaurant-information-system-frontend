<div class="col-3" *ngFor="let table of tables">
    <div id="SQUARE" class="image" *ngIf="table.tableShape === 'SQUARE'"
    [ngStyle]="{'left': table.coordinateX + 'px', 'top' : table.coordinateY + 'px'}">
        <img class="drag" src= "../../../../assets/images/table.png" alt="">
        <span class="spanIdSquare">
            <h2>{{table.id}}</h2>
        </span> 
        <span class="spanBtnSquare">
            <button type="button" class="btn btn-primary" (click)="newOrder(table.id)">Make order</button>
        </span>  
    </div>
    <div id="ROUND" class="image" *ngIf="table.tableShape === 'ROUND'"
    [ngStyle]="{'left': table.coordinateX + 'px', 'top' : table.coordinateY + 'px'}">
        <img class="drag" src= "../../../../assets/images/round-table.png" alt="">
        <span class="spanIdRound">
            <h2>{{table.id}}</h2>
        </span> 
        <span class="spanBtnRound">
            <button type="button" class="btn btn-primary" (click)="newOrder(table.id)">Make order</button>
        </span>   
     </div>
    <div id="BAR" class="image" *ngIf="table.tableShape === 'BAR'"
    [ngStyle]="{'left': table.coordinateX + 'px', 'top' : table.coordinateY + 'px'}">
        <img class="drag" src= "../../../../assets/images/bar.png" alt="">
        <span class="spanIdBar">
            <h2>{{table.id}}</h2>
        </span> 
        <span class="spanBtnBar">
            <button type="button" class="btn btn-primary" (click)="newOrder(table.id)">Make order</button>
        </span>   
    </div>
</div>
